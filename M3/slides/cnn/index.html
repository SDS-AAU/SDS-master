l('https://source.unsplash.com/_JpQfgcCa2o')" data-class="lead" data-color="white" data-theme="uncover" class="lead" style="--background-color:white;--background-image:url('https://source.unsplash.com/_JpQfgcCa2o');--class:lead;--color:white;--theme:uncover;color:white;background-color:white;background-image:url('https://source.unsplash.com/_JpQfgcCa2o');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="content">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>M3: Computer Vision </span></foreignObject></svg></h1>
<h3>Intro to Convolutional Neural Nets</h3>
<h6>Roman Jurowetzki</h6>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="color:white;" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="white" data-background-image="url('https://source.unsplash.com/_JpQfgcCa2o')" data-theme="uncover" style="--background-color:white;--background-image:url('https://source.unsplash.com/_JpQfgcCa2o');--theme:uncover;background-color:white;background-image:url('https://source.unsplash.com/_JpQfgcCa2o');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://media.giphy.com/media/smzfl3E7a4iHK/giphy.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="2" data-background-color="white" data-background-image="url('https://source.unsplash.com/_JpQfgcCa2o')" data-theme="uncover" style="--background-color:white;--background-image:url('https://source.unsplash.com/_JpQfgcCa2o');--theme:uncover;background-color:white;background-image:url('https://source.unsplash.com/_JpQfgcCa2o');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<p>Let's start by unpacking what visual data actually is: Images are matrices!</p>
<p><img src="https://cdn-images-1.medium.com/max/1600/1*Lxwa60XPX4H2X67aM4hvtg.png" alt="" /></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-background-color="white" data-background-image="url('https://source.unsplash.com/_JpQfgcCa2o')" data-theme="uncover" style="--background-color:white;--background-image:url('https://source.unsplash.com/_JpQfgcCa2o');--theme:uncover;background-color:white;background-image:url('https://source.unsplash.com/_JpQfgcCa2o');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>
<p>That means that actually we have all the information about what is on the image right there in numbers describing each and every pixel, right? Wrong!</p>
</li>
<li>
<p>The problem with images that the morst important information is not the what we can learn from each pixel but from the spatial interaction between them.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-background-color="white" data-background-image="url('https://source.unsplash.com/_JpQfgcCa2o')" data-theme="uncover" style="--background-color:white;--background-image:url('https://source.unsplash.com/_JpQfgcCa2o');--theme:uncover;background-color:white;background-image:url('https://source.unsplash.com/_JpQfgcCa2o');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>
<p>Thus, the (relevant) information contained in an image is not the sum of all pixel values.</p>
</li>
<li>
<p>The currently most widely used and extremely well performing approach to computer vision is convolution and more specifically deep convolutional neural networks.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-background-color="white" data-background-image="url('https://source.unsplash.com/_JpQfgcCa2o')" data-theme="uncover" style="--background-color:white;--background-image:url('https://source.unsplash.com/_JpQfgcCa2o');--theme:uncover;background-color:white;background-image:url('https://source.unsplash.com/_JpQfgcCa2o');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h3>A full CNN architecture</h3>
<p><img src="https://cdn-images-1.medium.com/max/2000/1*w5peCK-AeSI9D0PRT8oiZw.png" alt="w:1200" style="width:1200px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="white" data-background-image="url('https://source.unsplash.com/_JpQfgcCa2o')" data-theme="uncover" style="--background-color:white;--background-image:url('https://source.unsplash.com/_JpQfgcCa2o');--theme:uncover;background-color:white;background-image:url('https://source.unsplash.com/_JpQfgcCa2o');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://images.unsplash.com/photo-1521846562476-9c2446539e47?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=cc956433f2bc33db1424a895f18d1463&amp;auto=format&amp;fit=crop&amp;w=1651&amp;q=80&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="6" data-background-color="white" data-background-image="url('https://source.unsplash.com/_JpQfgcCa2o')" data-theme="uncover" style="--background-color:white;--background-image:url('https://source.unsplash.com/_JpQfgcCa2o');--theme:uncover;background-color:white;background-image:url('https://source.unsplash.com/_JpQfgcCa2o');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p>To understand what the relavant features are hidden in the image we need to understand how individual pixels interact – We need to identify patterns.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="white" data-background-image="url('https://source.unsplash.com/_JpQfgcCa2o')" data-theme="uncover" style="--background-color:white;--background-image:url('https://source.unsplash.com/_JpQfgcCa2o');--theme:uncover;background-color:white;background-image:url('https://source.unsplash.com/_JpQfgcCa2o');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn-images-1.medium.com/max/1600/1*4h_J0Zpx93_sFHKxWUoHAw.gif&quot;);background-size:80% auto;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="7" data-background-color="white" data-background-image="url('https://source.unsplash.com/_JpQfgcCa2o')" data-theme="uncover" style="--background-color:white;--background-image:url('https://source.unsplash.com/_JpQfgcCa2o');--theme:uncover;background-color:white;background-image:url('https://source.unsplash.com/_JpQfgcCa2o');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<ul>
<li>
<p>For this we use convolutions. This explanation will be rather simplistic but good enough for our purposes.</p>
</li>
<li>
<p>Now, imagine you make a large banner with a rectangular hole in it and start sliding it over that brick wall - left to right, up to down. Obviously, you will see some very different patterns at different times. Every time you see something interesting, you note it down. That's convolution in a nutshell:</p>
</li>
</ul>
</section>
